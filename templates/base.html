<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Z Bootstrap 5.0 HTML Template</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/css/templatemo-style.css">
<!--
    
TemplateMo 556 Catalog-Z

https://templatemo.com/tm-556-catalog-z

-->
</head>
<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    <nav class="navbar navbar-expand-lg">
        
        <div class="container-fluid">
            {%if username%}
            <a class="navbar-brand">
                <i class="fas fa-user mr-2"></i>
                {{ username }}  
            </a>
            <div class="ml-auto">
                <a href="{{ url_for('utilisateur') }}" class="btn btn-primary">Consulter utilisateurs</a>
                </div>
            {%else%}
            <a class="navbar-brand" href="{{ url_for('login') }}">
                <i class="fas fa-user mr-2"></i>
                Se connecter  
            </a>
            {%endif%}

        </div>
    </nav>

    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="/static/img/hero.jpg">
        <form class="d-flex tm-search-form" method="post" action="/">
            <input class="form-control tm-search-input" id = "search" type="search" name="search" placeholder="Rechercher" aria-label="Search">
            <button class="btn btn-outline-success tm-search-btn" type="submit" name="menu_btn" value="search">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

        {% block content %}{% endblock %}

    <footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">
        <div class="container-fluid tm-container-small">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-12 px-5 mb-3">
                    Copyright 2020 Catalog-Z Company. All rights reserved.
                </div>
                <div class="col-lg-4 col-md-5 col-12 px-5 text-right">
                    Designed by <a href="https://templatemo.com" class="tm-text-gray" rel="sponsored" target="_parent">TemplateMo</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="/static/js/plugins.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
</body>
</html>
